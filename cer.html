<!DOCTYPE html>
<html>
<head>
<title>Certificate</title>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.certificate-container {
  width: 800px;
  margin: 0 auto;
  padding: 50px;
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: center;
}

h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 10px;
}

h2 {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

h3 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

.date-and-logo {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.date {
  font-size: 14px;
  font-weight: bold;
}

.logo {
  width: 150px;
  height: auto;
}

.certification-number {
  font-size: 12px;
  font-style: italic;
  margin-top: 20px;
}
</style>
<link rel="stylesheet" href="certificate.css"> </head>
<body>
  <div class="certificate-container">
    <h1>CERTIFICATE OF ACHIEVEMENT</h1>
    <p>This certificate is presented to</p>
    <h2>RECIPIENT NAME</h2>
    <p>by ISSUING COMPANY (LOCATION) for successfully completing</p>
    <h3>CERTIFICATION TITLE</h3>
    <div class="date-and-logo">
      <p class="date">DATE</p>
      <img src="logo.png" alt="Company Logo" class="logo"> </div>
    <p class="certification-number">Certification n'0000000014</p>
  </div>
</body>
</html>
